<!DOCTYPE html>
<html ng-app="coffeeApp">
  <head>
    <meta charset="utf-8">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col col-xs-12">
          <img class="img-responsive logo" src="/images/dc-roasters.png" alt="logo" />
        </div>
      </div>
      <div class="row navigation">
        <div class="col col-xs-12">
          <ul class="nav nav-pills nav-justified">
            <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{active: isActive('/options')}"><a href="#/options">Options</a></li>
            <li ng-class="{active: isActive('/delivery')}"><a href="#/delivery">Delivery</a></li>
            <li ng-class="{active: isActive('/payment')}"><a href="#/payment">Payment</a></li>
            <li><button type="submit" class="btn green-btn right">Sign up</button></li>
            <li><button type="submit" class="btn green-btn right">Login</button></li>

          </ul>
        </div>
      </div> <!-- end navigation> -->

      <ng-view></ng-view>

    </div> <!-- end container -->
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
