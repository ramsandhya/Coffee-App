<!DOCTYPE html>
<html ng-app="coffeeApp">
  <head>
    <meta charset="utf-8">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col col-xs-3">
          <img class="img-responsive logo" src="/images/dc-roasters.png" alt="logo" />
        </div>
        <div class="col col-xs-3 col-xs-offset-6">
          <a href="#/login" ng-show="!isLoggedIn()">Login</a>
          <a href="#/register" ng-show="!isLoggedIn()">Signup</a>
          <a ng-show="isLoggedIn()" ng-click="logout()">Logout</a>
        </div>
      </div>
      <div class="row navigation">
        <div class="col col-xs-12">
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" ng-class="{active: activetab }"><a href="#/">Home</a></li>
            <li role="presentation" ng-class="{active: activetab }"><a href="#/options">Options</a></li>
            <li role="presentation"><a>Delivery</a></li>
            <li role="presentation"><a>Payment</a></li>
          </ul>
        </div>
      </div> <!-- end navigation> -->

      <ng-view></ng-view>

    </div> <!-- end container -->
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
