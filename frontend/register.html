<div class="row">
  <div class="col col-xs-12">
    <div class="well">
      <h3>Register</h3>
      <form ng-submit="register()" novalidate name="registerForm">
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username" ng-model="username" required placeholder="Username..." class="formInput"/>
        <div ng-messages="registerForm.username.$error" ng-if="registerForm.username.$dirty">
          <div ng-message="required">Username is required</div>
        </div>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" ng-model="password" required placeholder="Password..." name="password" class="formInput"/>
        <div ng-messages="registerForm.username.$error" ng-if="registerForm.username.$dirty">
          <div ng-message="required">Password is required</div>
        </div>
        <br>
        <input type="password" ng-model="passwordConfirm" ng-pattern="{{ password }}" required placeholder="Confirm Password..." name="passwordConfirm" class="passwordConfirm formInput"/>
        <div ng-messages="registerForm.passwordConfirm.$error" ng-if="registerForm.passwordConfirm.$dirty">
          <div ng-message="required">Please confirm your password</div>
          <div ng-message="pattern">Passwords do not match</div>
        </div>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" ng-model="email" required placeholder="example@example.com" name="email" class="formInput"/>
        <div ng-messages="registerForm.email.$error" ng-if="registerForm.email.$dirty">
          <div ng-message="required">Email is required</div>
          <div ng-message="email">Invalid email address</div>
        </div>
        <br>
        <button type="submit" class="btn green-btn">Register</button>
      </form>
      <p ng-show="registered">You've successfully registered and may now login. <button type="button" class="btn green-btn" ng-click="redirectToLogin()">Login</button></p>
    </div>
  </div>
</div>
